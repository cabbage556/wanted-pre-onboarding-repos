services:
    api:
        build:
            context: .
            dockerfile: DockerFile
        volumes:
            - ./src:/api/src
        restart: always
        ports:
            - ${SERVER_PORT}:${SERVER_PORT}
        depends_on:
            - dev_db
        networks:
            - container-network

    dev_db:
        image: mysql:8
        container_name: db
        environment:
            MYSQL_ROOT_USER: ${MYSQL_ROOT_USER}
            MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
            MYSQL_DATABASE: ${MYSQL_DATABASE}
        restart: always
        ports:
            - ${MYSQL_PORT}:${MYSQL_PORT}
        networks:
            - container-network
networks:
    container-network:
        driver: bridge
